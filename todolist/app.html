<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST TUGAS BY HARUN</title>
    <link rel="stylesheet" href="style.css">
    <!-- FullCalendar CSS & JS -->


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Monospace;
        }

        h1,
        p {
            font-family: Monospace;
        }

        input,
        button {
            font-family: Monospace;
        }

        /* Style for the video background */
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
        }

        /* Optional content styling */
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Styling the container */
        .container {
            position: relative;
            z-index: 1;
            padding: 7px;
        }

        .progress-bar {
            margin: 10px 0;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar span {
            display: block;
            padding: 10px;
            background-color: #7fc7d3;
            color: white;
            text-align: center;
        }

        /* Styling the input container */
        .input-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        /* Task List Styling */
        #taskList {
            max-height: 300px;
            overflow-y: auto;
            padding: 0;
            list-style-type: none;
            text-align: left;
        }

        #taskList li {
            background: rgba(255, 255, 255, 0.614);
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            color: white;
        }

        /* Calendar Styling */
        #calendar {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
        }

        /* Media query for responsive design */
        @media (max-width: 600px) {
            .input-container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <!-- Video Background -->
    <video autoplay muted loop class="video-background">
        <source src="img/backgroundvideo.mp4" type="video/mp4">
    </video>

    <!-- Main Container -->
    <div class="container">
        <!-- Digital Clock -->
        <div class="clock-container">
            <span id="digitalClock"></span>
        </div>

        <!-- Task List Section -->
        <h1>LIST TUGAS HARIAN BY HARUN</h1>
        <p>Keep it up!</p>
        <div class="progress-bar">
            <span id="progress-text">0/0</span>
        </div>

        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Write your task">
            <button id="showDateBtn" onclick="showDateInput()">Pilih Tanggal</button>
            <input type="date" id="taskDate" style="display: none;">
            <button onclick="addTask()">+</button>
        </div>

        <ul id="taskList"></ul>

<input type="text" id="viewTaskDate" placeholder="informasi tanggal deadline">



    <!-- Script -->
    <script src="script.js"></script>
        <script>
            let totalTasks = 1; // Ganti dengan jumlah total tugas
            let completedTasks = 0; // Ganti dengan jumlah tugas yang telah diselesaikan

            // Fungsi untuk memperbarui progres
            function updateProgress() {
                completedTasks = Math.min(completedTasks, totalTasks); // Pastikan tidak lebih dari total
                document.getElementById('progress-text').innerText = `${completedTasks}/${totalTasks}`;
                const progressPercentage = (completedTasks / totalTasks) * 100;
                document.getElementById('progress').style.width = `${progressPercentage}%`;
            }

            // Event listener untuk menandai tugas sebagai selesai
            document.getElementById('complete-task').addEventListener('click', () => {
                completedTasks++;
                updateProgress();
            });

            // Inisialisasi tampilan awal
            updateProgress();
        </script>
</body>

</html>
